<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Slider con un solo botón usando jQuery</title>
		<meta
			name="description"
			content="Ejemplo de la programación de un slider que se desplaza automáticamente al pulsar sobre un enlace"
		/>
		<meta name="robots" content="noindex, follow" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="javascript.js"></script>
	</head>

	<body>
		<h1>Slider programado con jQuery</h1>
		<a href="#" id="enlace1">Enlace 1</a>
		<div id="wrapper">
			<div id="layers">
				<div class="capa1 capa"></div>
				<div class="capa2 capa"></div>
				<div class="capa3 capa"></div>
			</div>
		</div>
		<script>
			var contador = 0;
			$(function () {
				$("#enlace1").click(function () {
					contador++;
					if (contador == 3) contador = 0;
					var desplazamiento = contador * 500;
					$("#layers").css("margin-left", -desplazamiento + "px");
				});
			});
		</script>
	</body>
</html>
