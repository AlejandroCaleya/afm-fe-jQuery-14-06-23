<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Método toggle de jQuery</title>
		<meta
			name="description"
			content="Ejemplo de como alternar la visibilidad de un elemento html utilizando el método toggle"
		/>
		<meta name="robots" content="noindex, follow" />
	</head>

	<body>
		<h1>Ejemplo de uso del método toggle de jQuery para alternar la visibilidad de una capa</h1>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<input type="button" id="boton1" value="Ocultar/Mostrar recuadro" />
		<div id="capaRoja" style="background-color: red; width: 300px; height: 300px"></div>

		<script>
			$(document).ready(function () {
				$("#boton1").click(function () {
					$("#capaRoja").toggle("slow");
				});
			});
		</script>
	</body>
</html>
