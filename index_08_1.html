<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Método animate de jQuery</title>
		<meta
			name="description"
			content="Con el método animate de jQuery podemos realizar animaciones definiendo el estado final (ancho, alto, etc) del elemento que y el tiempo de la transición"
		/>
		<meta name="robots" content="noindex, follow" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>

	<body>
		<h1>Ejemplo de uso del método animate de jQuery</h1>
		<input type="button" id="boton1" value="Ocultar recuadro" />
		<input type="button" id="boton2" value="Mostrar recuadro" />
		<div id="capaRoja" style="background-color: red; width: 300px; height: 300px"></div>
		<script>
			$(document).ready(function () {
				$("#boton1").click(anima);
				$("#boton2").click(anima2);
			});

			function anima() {
				$("#capaRoja").animate({ height: "1200px" }, 500);
			}

			function anima2() {
				$("#capaRoja").animate({ height: "100px", width: "100px" }, 1500);
			}
		</script>
	</body>
</html>
