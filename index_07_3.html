<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fade in fade out con jQuery</title>
    <meta name="description"
        content="Ejemplo de uso de los métodos fadeTo de jQuery para cambiar la opacidad de un elemento">
    <meta name="robots" content="noindex, follow">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1>Método fadeTo de jQuery</h1>
    <input type="button" id="boton1" value="Opacidad 50%">
    <input type="button" id="boton2" value="Opacidad 100%">
    <input type="button" id="boton3" value="Opacidad 0%">
    <div id="capaRoja" style="background-color:red;width:300px; height:300px">
    <h1>Hola mundo</h1>
    </div>
    <div id="capaRoja2" style="background-color:blue;width:300px; height:300px">
        <h1>Hola mundo2</h1>
        </div>
    <script>
        $(document).ready(inicializarEventos);

        function inicializarEventos() {
            $("#boton1").click(function () {
                $("#capaRoja").fadeTo("slow",0.5);
            });
            $("#boton2").click(function () {
                $("#capaRoja").fadeTo("slow",1);
            });
            $("#boton3").click(function () {
                $("#capaRoja").fadeTo("slow",0);
            });
        }
    </script>
</body>

</html>
