<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<style>
			.important {
				font-weight: bold;
				font-size: xx-large;
			}

			.blue {
				color: blue;
			}

			.rojo {
				color: red;
			}

			p {
				color: blueviolet;
			}
		</style>
	</head>

	<body>
		<button id="btn2">Aplicar class important</button><br />
		<button id="btn1">Aplicar class blue</button><br />
		<button id="btn3">Borrar clases</button><br />
		<button id="btn4">Toggle rojo h2</button><br />

		<div>
			<h1>Titulo</h1>
		</div>
		<h2>Subtitulos</h2>
		<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore, fugit?</p>

		<script>
			$("#btn1").click(function () {
				$("h1, h2, p").addClass("blue");
			});
			$("#btn2").click(function () {
				$("div").addClass("important");
			});
			$("#btn3").click(function () {
				$("div").removeClass("important");
			});
			$("#btn4").click(function () {
				$("p").toggleClass("rojo");
			});
		</script>
	</body>
</html>
